<!doctype html>
<html lang="my">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JK VIP DNS RECORD</title>
  <style>
    :root{
      /* ===== New Theme Colors (Teal / Indigo) ===== */
      --fg:#0b1220;
      --muted:#5b6b82;
      --line:#e6eef7;
      --accent:#0ea5a4;            /* teal */
      --accent-ink:#0b7d7c;
      --card:#ffffffe6;            /* semi-opaque white */
      --card-tint:#f3fbfb;         /* subtle card fill */
      --ok:#22c55e;
      --warn:#f59e0b;
      --err:#ef4444;
    }

    *{box-sizing:border-box}
    body{
      margin:0; color:var(--fg); font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      min-height:100vh;
      /* ===== New Background ===== */
      background:
        radial-gradient(1200px 600px at -10% 0%, #c7d2fe 0%, transparent 55%),
        radial-gradient(1000px 520px at 110% 10%, #a7f3d0 0%, transparent 55%),
        radial-gradient(900px 500px at 50% -20%, #99f6e4 0%, transparent 50%),
        linear-gradient(180deg,#f8fafc 0%, #eef2ff 55%, #e6fffb 100%);
    }

    .wrap{max-width:920px; margin:32px auto; padding:16px;}
    .card{
      background:linear-gradient(180deg, var(--card) 0%, var(--card-tint) 100%);
      backdrop-filter: blur(10px);
      border:1px solid var(--line); border-radius:20px; padding:22px;
      box-shadow: 0 12px 34px rgba(2,6,23,.07);
    }

    h1{margin:0 0 6px; font-size:26px; letter-spacing:.3px;}
    .byline{color:var(--accent-ink); font-weight:800; margin:0 0 14px}
    .note{font-size:12px; color:var(--muted); margin-top:10px}
    form{display:grid; gap:12px; grid-template-columns:1fr;}
    .row{display:grid; gap:10px; grid-template-columns:160px 1fr; align-items:center;}
    label{color:var(--muted); font-size:14px}
    input,select{
      width:100%; height:44px; padding:10px 12px; border:1px solid var(--line);
      border-radius:12px; font-size:16px; background:#fff;
      outline:none;
      transition: box-shadow .18s ease, border-color .18s ease;
    }
    input:focus, select:focus{
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(14,165,164,.15);
    }
    input[type="checkbox"]{width:auto; height:auto}
    .btns{display:flex; gap:10px; margin-top:4px}
    button{
      height:46px; padding:0 18px; border-radius:12px; border:1px solid var(--accent);
      background:var(--accent); color:#fff; font-weight:800; letter-spacing:.2px;
      box-shadow:0 8px 18px rgba(14,165,164,.25);
      cursor:pointer;
      transition: transform .08s ease, box-shadow .18s ease, background .18s ease;
    }
    button:hover{ transform: translateY(-1px); }
    button:active{ transform: translateY(0); box-shadow:0 4px 10px rgba(14,165,164,.2); }
    button.ghost{
      background:#fff; color:var(--accent); border-color:var(--accent);
      box-shadow:0 6px 14px rgba(14,165,164,.12);
    }
    #msg{
      margin-top:10px; padding:12px; border-radius:12px; background:#f8fafc; border:1px solid var(--line); min-height:44px
    }

    @media (max-width:680px){ .row{grid-template-columns:1fr} }

    .footer{
      margin-top:18px; font-size:13px; color:#0f172a; text-align:center;
      background:linear-gradient(180deg,#ffffffee 0%, #f5fffe 100%);
      border:1px solid var(--line); border-radius:12px; padding:10px;
      box-shadow: 0 8px 20px rgba(2,6,23,.05);
    }

    .msg-ok{ border-color:var(--ok)!important; background:#ecfdf5!important }
    .msg-warn{ border-color:var(--warn)!important; background:#fffbeb!important }
    .msg-err{ border-color:var(--err)!important; background:#fef2f2!important }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>JK VIP DNS RECORD</h1>
      <p class="byline">Jue Htet &amp; Khin Naing Lin</p>

      <form id="dnsForm" autocomplete="off">
        <div class="row">
          <label for="type">Type</label>
          <select id="type" required>
            <option value="A">A</option>
            <option value="AAAA">AAAA</option>
            <option value="CNAME">CNAME</option>
            <option value="TXT">TXT</option>
            <option value="MX">MX</option>
            <option value="NS">NS</option>
            <option value="CAA">CAA</option>
            <option value="HTTPS">HTTPS</option>
          </select>
        </div>

        <div class="row">
          <label for="host">Host</label>
          <input id="host" type="text" placeholder="sub (or sub.kindvpn.site)" required />
        </div>

        <div class="row">
          <label id="contentLabel" for="content">IPv4 Address</label>
          <input id="content" type="text" placeholder="e.g. 203.0.113.10" required />
        </div>

        <div class="row" id="prioRow" style="display:none">
          <label for="priority">Priority</label>
          <input id="priority" type="number" min="0" max="65535" placeholder="10 (MX only)" />
        </div>

        <div class="row">
          <label for="ttl">TTL</label>
          <select id="ttl">
            <option value="1">Auto</option>
            <option value="60">60</option>
            <option value="120">120</option>
            <option value="300" selected>300</option>
            <option value="600">600</option>
            <option value="1800">1800</option>
            <option value="3600">3600</option>
          </select>
        </div>

        <div class="row" id="proxiedRow">
          <label for="proxied">Proxy through Cloudflare</label>
          <div><input id="proxied" type="checkbox" checked /> <span class="note">A / AAAA / CNAME only</span></div>
        </div>

        <div class="btns">
          <button type="submit">Add Record</button>
          <button type="button" class="ghost" id="resetBtn">Reset</button>
        </div>
        <div id="msg"></div>

        <div class="note">
          Host ကို <b>full</b> (ဥပမာ <code>app.kindvpn.site</code>) သို့မဟုတ် <b>short</b> (ဥပမာ <code>app</code>) လို့ရေးနိုင်ပါတယ်—
          short ဖြစ်ရင် <code>.kindvpn.site</code> ကိုအလိုအလျောက်ပေါင်းပေးမည်။
        </div>
      </form>
    </div>

    <div class="footer">
      Admin : <b>Jue Htet</b> မှာစေတနာဖြင့် ပြုလုပ်ပေးထားပါသည်
    </div>
  </div>

  <script>
    // ===== Settings (edited domain) =====
    const ROOT = "kindvpn.site";
    const API_URL = "https://jvpn-vip.juehtet2025.workers.dev/dns";
    // ====================================

    const typeEl = document.getElementById("type");
    const hostEl = document.getElementById("host");
    const contentEl = document.getElementById("content");
    const contentLabel = document.getElementById("contentLabel");
    const prioRow = document.getElementById("prioRow");
    const priorityEl = document.getElementById("priority");
    const proxiedRow = document.getElementById("proxiedRow");
    const proxiedEl = document.getElementById("proxied");
    const ttlEl = document.getElementById("ttl");
    const msg = document.getElementById("msg");

    function setPlaceholders(){
      const t = typeEl.value;
      prioRow.style.display = (t === "MX") ? "grid" : "none";
      proxiedRow.style.display = (t === "A" || t === "AAAA" || t === "CNAME") ? "grid" : "none";
      switch(t){
        case "A": contentLabel.textContent="IPv4 Address"; contentEl.placeholder="e.g. 203.0.113.10"; break;
        case "AAAA": contentLabel.textContent="IPv6 Address"; contentEl.placeholder="e.g. 2001:db8::1"; break;
        case "CNAME": contentLabel.textContent="Target Hostname"; contentEl.placeholder="e.g. target.example.com"; break;
        case "TXT": contentLabel.textContent="TXT Value"; contentEl.placeholder='e.g. v=spf1 include:_spf.example ~all'; break;
        case "MX": contentLabel.textContent="Mail Server"; contentEl.placeholder="e.g. mail.example.com"; break;
        case "NS": contentLabel.textContent="Nameserver Host"; contentEl.placeholder="e.g. ns1.example.com"; break;
        case "CAA": contentLabel.textContent="CAA Value"; contentEl.placeholder='e.g. 0 issue "letsencrypt.org"'; break;
        case "HTTPS": contentLabel.textContent="Value"; contentEl.placeholder="HTTPS record value"; break;
      }
    }
    typeEl.addEventListener("change", setPlaceholders);
    setPlaceholders();

    function normalizeHost(raw){
      const v = (raw||"").trim().replace(/\s+/g,"");
      if(!v) return "";
      if (v === ROOT || v.endsWith("."+ROOT)) return v.toLowerCase();
      return (v+"."+ROOT).toLowerCase();
    }

    function show(kind,text){
      msg.textContent = text;
      msg.classList.remove("msg-ok","msg-warn","msg-err");
      if(kind==="ok"){ msg.classList.add("msg-ok"); }
      else if(kind==="warn"){ msg.classList.add("msg-warn"); }
      else { msg.classList.add("msg-err"); }
    }

    const LS_KEY = "jk_vip_dns_created";
    function alreadyCreated(type,name){
      try{
        const m = JSON.parse(localStorage.getItem(LS_KEY)||"{}");
        return !!m[type+"|"+name];
      }catch{ return false; }
    }
    function markCreated(type,name){
      try{
        const m = JSON.parse(localStorage.getItem(LS_KEY)||"{}");
        m[type+"|"+name] = 1;
        localStorage.setItem(LS_KEY, JSON.stringify(m));
      }catch{}
    }

    document.getElementById("resetBtn").addEventListener("click",()=>{
      document.getElementById("dnsForm").reset();
      setPlaceholders(); msg.textContent=""; msg.className=""; hostEl.focus();
    });

    document.getElementById("dnsForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const type = typeEl.value;
      const name = normalizeHost(hostEl.value);
      const content = contentEl.value.trim();
      const ttl = parseInt(ttlEl.value,10) || 300;
      const proxied = !!proxiedEl.checked;

      if(!name){ show("err","❌ Host required"); return; }
      if(!name.endsWith("."+ROOT) && name !== ROOT){
        show("err",`❌ Host must be under ${ROOT}`); return;
      }
      if(!content){ show("err","❌ Content required"); return; }

      if(alreadyCreated(type,name)){
        show("warn","⚠️ အဲ့ဒီနာမည်နဲ့ record ကို ပြီးသားထည့်ထားပါတယ်—ထပ်မပြုလုပ်ပါ။");
        return;
      }

      const payload = { type, name, content, ttl };
      if(type==="MX"){
        const p = parseInt(priorityEl.value,10);
        if(Number.isNaN(p)){ show("err","❌ MX priority required"); return; }
        payload.priority = p;
      }
      if(type==="A" || type==="AAAA" || type==="CNAME"){
        payload.proxied = proxied;
      }

      show("warn","Processing…");
      try{
        const res = await fetch(API_URL, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body:JSON.stringify(payload)
        });
        const data = await res.json();

        if(data && data.ok && data.record){
          const a = data.action || "saved";
          show("ok", `Done ✅ : ${data.record.name} → ${data.record.type} ${data.record.content} (${a})`);
          markCreated(type, name);
        }else if(data && data.error){
          if(String(data.error).toLowerCase().includes("already")){
            show("warn","⚠️ အဲ့ဒီနာမည်နဲ့ record ရှိပြီးသားမဖြစ်နိုင်ပါ။");
            markCreated(type, name);
          }else{
            show("err","❌ Error: "+data.error);
          }
        }else{
          show("err","❌ Unexpected response: "+JSON.stringify(data));
        }
      }catch(err){
        show("err","❌ Network error: "+err.message);
      }
    });
  </script>
</body>
</html>
